on:
  workflow_dispatch:
  schedule:
    - cron: '20 */4 * * *'
name: Excavator
jobs:
  excavate:
    name: Excavate-test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main

      - name: Check SCOOP directory (Pre-Install)
        shell: pwsh
        run: |
          Write-Host "检查 Scoop 安装前目录结构:"
          Get-ChildItem -Path "C:\Users\runneradmin\SCOOP\buckets" -ErrorAction SilentlyContinue

      - name: Excavate
        uses: ScoopInstaller/GithubActions@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_UPDATED: 1

      - name: Check SCOOP directory (Post-Install)
        shell: pwsh
        run: |
          Write-Host "检查 Scoop 安装后目录结构:"
          Get-ChildItem -Path "C:\Users\runneradmin\SCOOP\buckets" -Recurse -Depth 2
          # 额外检查具体路径是否存在
          $targetPath = "C:\Users\runneradmin\SCOOP\buckets\doge\scripts\lestore.ps1"
          if (Test-Path $targetPath) {
            Write-Host "文件存在: $targetPath"
          } else {
            Write-Host "文件不存在: $targetPath"
          }
